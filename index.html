<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,800|Ubuntu+Mono" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: "M PLUS Rounded 1c",sans-serif;
            background: #9f9a9a;
        }
        .handle{  
        position: absolute;
        z-index: 9;
        background-color: #fff;
        border: 2px solid black;
        text-align: center;
        width: 20px;
        height: 20px;
        cursor: pointer;
        }
        #top {
        position: absolute;
        left: 50%;
        top: 0;
        }
        #bottom {
        position: absolute;
        right: 50%;
        bottom: 0;
        }
        #right {
        position: absolute;
        top: 50%;
        right: 0;
        }
        #left {
        position: absolute;
        bottom: 50%;
        left: 0;
        }
        .active-position{
            opacity: 0.8;
        }
        .active-shape{
            opacity: 0.8;
        }
        .header{
            margin: 0 0 1rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .header h1{
            text-transform: uppercase;
            font-size: 1.5rem;
            color: rgba(27, 27, 27, 0.8);
            line-height: 1;
            margin: 0 0 0.125em;
            letter-spacing: .01em;
            text-align: center;font-weight: 600;
        }
        .header__links{
            margin: 0.5em auto 0;
            padding-top: 0.25em;
            max-width: 26.75rem;
            border-top: 1px solid rgba(16, 16, 16, 0.5);
        }
        .header__links a{
            font-size: .875rem;
            color: rgb(153, 0, 85);
            text-decoration: none;
            padding: 0 0.5rem;
            opacity: .8;
            transition: opacity .3s ease-out;
            white-space: nowrap;
            font-weight: 400;
        }
        .header__links a svg{
            width: 1.35em;
            height: 1.35em;
            display: inline-block;
            fill: #030303;
            vertical-align: -0.3em;
            margin-top: -0.125rem;
        }
        .footer{
            background: #e9e8e8;
            min-height: 2rem;
            text-align: center;
            color: rgba(0, 0, 0, 1);
            font-size: .875rem;
            line-height: 1.2rem;
            padding: 0.4rem 0;
            /* position: absolute;
            bottom: 0;
            width: 100%; */
        }
        .footer_heart{
            padding: 0 0.125em;
            color: #3023ae;
        }
        .footer a{
            text-decoration: none;
            color: #000000;
        }
        .configuration{
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
            border-radius: 30px;
            text-align: left;
            position: relative;
            width: 420px;
        }
        .configuration .roww{
            display: flex;
            align-items: center;
            font-weight: 700;
            color: rgb(153, 0, 85);
            margin-bottom: 5px;
            margin-top: 0;
        }
        .configuration .roww label{
            padding-right: 10px;
        }
        input[type=color], input[type=text]{
            border: 3px solid #001f3f;
            height: 32px;
        }
        input[type=color]{
            cursor: pointer;
            width: 32px;
            padding: 0;
        }
        input[type=text]{
            color: #001f3f;
            padding: 0 5px;
            font-size: 15px;
            font-weight: 700;
            width: 85px;
            display: inline-block;
        }
        input[type=range]{
            width: 100%;
        }
        .configuration .shape-switch{
            display: flex;
            overflow: hidden;
            border-radius: 3px;
            flex-grow: 1;
        }
        .configuration .shape-switch button{
            flex-grow: 1;
            padding: 0 10px;
            background: #001f3f;
            color: #f6f5f7;
            cursor: pointer;
            outline: 0;
            border: none;
        }
        #code{
            background: #fff;
            font-family: 'Inconsolata', monospace;
            width: 100%;
            height: 150px;
            font-size: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 3px;
        }
        input[type='range']{
          -webkit-appearance: none;
          border-radius: 30px;
        }
        input[type='range']::-webkit-slider-runnable-track {
          height: 15px;
          -webkit-appearance: none;
          color: #13bba4;
          margin-top: -1px;
        }
        input[type='range']::-webkit-slider-thumb {
          width: 15px;
          -webkit-appearance: none;
          height: 15px;
          cursor: ew-resize;
          background: rgb(153, 0, 85);
          border-radius: 50px;
        }
        @media only screen and (min-width: 768px) {
            .footer{
                position: absolute;
                bottom: 0;
                width: 100%;
            }
        }
        @media only screen and (max-width: 768px) {
            .row {
                --bs-gutter-x: 0rem;
            }
        }
    </style>
</head>

            </div>
            <div class="row w-100">
                <div class="d-flex align-items-center justify-content-center col-md-6" style="height: 400px;"> 
                    <div id="shapeContainer" style="position: relative;width: 250px;height: 250px;border:2px dashed rgba(255,255,255,.4);">
                        <div id="shape" style="height: 100%;width: 100%;background:linear-gradient(45deg,#3023AE 0%,#FF0099 100%);border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;">
                        </div>
                        <div id="top">
                          <div id="topdrag" class="handle" style="left: -10px;top: -10px;"></div>
                        </div>
                        <div id="right">
                          <div id="rightdrag" class="handle" style="top: -10px;right: -10px;"></div>
                        </div>
                        <div id="bottom">
                          <div id="bottomdrag" class="handle" style="right: -10px;bottom: -10px;"></div>
                        </div>
                        <div id="left">
                          <div id="leftdrag" class="handle" style="bottom: -10px;left: -10px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="configuration soft-shadow">
                        <!-- <div class="roww">
                            <label for="color">Pick a color:</label>
                            <input type="color" name="color" placeholder="#ffffff" id="color" value="#e0e0e0">
                        </div> -->
                        <div class="roww">
                            <label for="size">Size: </label>
                            <input id="size" type="range" min="100" max="400" step="1" value="250">
                        </div>
                        <div class="roww">
                            <label for="radius">Top: </label>
                            <input style="display: block;" type="range" min="0" max="100" step="1" id="TopLeftToTopRight" value="50">
                        </div>
                        <div class="roww">
                            <label for="distance">Right: </label>
                            <input style="display: block;" type="range" min="0" max="100" step="1" id="TopRightToBottomRight" value="50">
                        </div>
                        <div class="roww">
                            <label for="intensity">Bottom: </label>
                            <input style="display: block;" type="range" min="0" max="100" step="1" id="BottomRightToBottomLeft" value="50">
                        </div><div class="roww">

                            <input style="display: block;" type="range" min="0" max="100" step="1" id="BottomLeftToTopLeft" value="50">
