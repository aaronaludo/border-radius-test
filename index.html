<!DOCTYPE html>
<html>
<style>
*{
  box-sizing: border-box;
}
.handle{  
  position: absolute;
  z-index: 9;
  background-color: #000000;
  text-align: center;
  width: 20px;
  height: 20px;
}
#top {
  position: absolute;
  left: 0px;
  top: 0px;
}
#bottom {
  position: absolute;
  right: 0;
  bottom: 0;
}
#right {
  position: absolute;
  top: 0;
  right: 0;
}
#left {
  position: absolute;
  bottom: 0;
  left: 0;
}
.handle:hover{
  background: blue;
}
.active{
  background: blue;
}
#mydivheader {
  padding: 10px;
  cursor: move;
  z-index: 10;
  background-color: #2196F3;
  color: #fff;
}
.d-none{
  display: none;
}
</style>
<body>
<div>
  <div>Top: <span id="topvalue">0</span></div>
  <div>Right: <span id="rightvalue">0</span></div>
  <div>Bottom: <span id="bottomvalue">0</span></div>
  <div>Left: <span id="leftvalue">0</span></div>
</div>
<div id="shapeContainer" style="position: relative;width: 190px;height: 190px;border: 1px solid black;">
    <div id="shape" style="height: 100%;width: 100%;background:red;border-radius: 0% 100% 0% 100% / 100% 0% 100% 0%;">
    </div>
    <div id="top">
      <div class="handle" style="left: -10px;top: -10px;"></div>
    </div>
    <div id="right">
      <div class="handle" style="top: -10px;right: -10px;"></div>
    </div>
    <div id="bottom">
      <div class="handle" style="right: -10px;bottom: -10px;"></div>
    </div>
    <div id="left">
      <div class="handle" style="bottom: -10px;left: -10px;"></div>
    </div>
</div>
<div>
  TopLeftToTopRight:
  <input style="display: block;" type="range" min="0" max="100" step="1" id="TopLeftToTopRight" value="0">
  TopRightToBottomRight:
  <input style="display: block;" type="range" min="0" max="100" step="1" id="TopRightToBottomRight" value="0">
  BottomRightToBottomLeft:
  <input style="display: block;" type="range" min="0" max="100" step="1" id="BottomRightToBottomLeft" value="0">
  BottomLeftToTopLeft:
  <input style="display: block;" type="range" min="0" max="100" step="1" id="BottomLeftToTopLeft" value="0">
  Custom Size:
  <input type="checkbox" id="customSizeCheckBox" value="false">
  <div id="customSize" class="d-none">
      Width:
      <input style="display: block;" type="number" id="shapeWidth" value="190">
      Height:
      <input style="display: block;" type="number" id="shapeHeight" value="190">
  </div>
</div>
<div style="background: rgb(27, 27, 27);color: white;">border-radius: <span id="borderRadiusOutput">0% 100% 0% 100% / 100% 0% 100% 0%</span>;</div>
<div id="nice"></div>
<script src="script.js"></script>
</body>
</html>
